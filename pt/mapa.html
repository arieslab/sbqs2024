<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como chegar no SBQS? - SBQS </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>

    <a href="../index.html"><button class="floating-button" >
       <i class="fas fa-arrow-left icon"></i>  <!-- Ícone de voltar -->
    </button></a>
    <button id="float-button-en" class="floating-button-lang" onclick="switchLanguage('pt')">
        <a href="../en/maps-dinner.html"><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" class="flag-icon" alt="USA"></a>
    </button>
    
    <header>
       
        <img src="../img/LOGO_SBQS.png" alt="Logo do Evento" class="logo">
    </header>

    <section class="programacao">

        <h1>Como chegar ao SBQS?</h1>
        <p><strong>Endereço:</strong> Rua da Paz - Graça, Salvador - BA, 40150-140</p>
        <p>Veja no mapa abaixo a localização exata do local:</p>
        <div id="map"></div>
    </section>

   

    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

 <script>

    var tileLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
        {
            attribution: false
        });

    var map = L.map('map',
        {
            zoomControl: true,
            layers: [tileLayer],
            maxZoom: 18,
            minZoom: 6
        })
        .setView([-12.996005913815557, -38.52115270382874], 19);
    
    var greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });
    
    var marker = L.marker([-12.996005913815557, -38.52115270382874], {icon: greenIcon}).addTo(map).bindPopup("Salvador Dali");
    
    // Função para obter a localização do usuário
    function onLocationFound(e) {
        const radius = e.accuracy / 2;
        
        // Adiciona um marcador na localização do usuário
        L.marker(e.latlng).addTo(map)
            .bindPopup("Você está aqui!").openPopup();

        // Adiciona um círculo para mostrar a precisão da localização
        L.circle(e.latlng, radius).addTo(map);
        
        // Centraliza o mapa na localização do usuário
        map.setView(e.latlng, 13);
    }

    // Função para lidar com erros ao obter a localização
    function onLocationError(e) {
        alert(e.message);
    }

    // Solicita a localização do usuário
    map.locate({setView: true, maxZoom: 16});
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);


    setTimeout(function () { map.invalidateSize() }, 800);

    
 </script>

</body>
</html>
