<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com Filtro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .table-container {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tabelas com Filtro</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Digite para filtrar as tabelas..." onkeyup="filterTables()">
    </div>

    <div id="tablesContainer">
        <!-- Gerar 16 tabelas com loop -->
        <!-- Exemplo de uma tabela. Adicione outras como esta, incrementando o número de ID -->
        <div class="table-container" id="table1">
            <table>
                <tr ><th colspan="2">WTDQS</th></tr>
                <tr><th>Coluna 1</th><th>Coluna 2</th></tr>
                <tr><td>Valor 1.1</td><td>Valor 1.2</td></tr>
                <tr><td>Valor 2.1</td><td>Valor 2.2</td></tr>
                <tr><td>Valor 3.1</td><td>Valor 3.2</td></tr>
                <tr><td>Valor 4.1</td><td>Valor 4.2</td></tr>
                <tr><td>Valor 5.1</td><td>Valor 5.2</td></tr>
                <tr><td>Valor 6.1</td><td>Valor 6.2</td></tr>
            </table>
        </div>

        <!-- Repita a estrutura acima para criar 16 tabelas -->
        <!-- Aqui estão exemplos adicionais. Repita até completar 16 tabelas com IDs únicos -->
        <div class="table-container" id="table2">
            <table>
                <tr><th>Coluna 1</th><th>Coluna 2</th></tr>
                <tr><td>Valor 1.1</td><td>Valor 1.2</td></tr>
                <tr><td>Valor 2.1</td><td>Valor 2.2</td></tr>
                <tr><td>Valor 3.1</td><td>Valor 3.2</td></tr>
                <tr><td>Valor 4.1</td><td>Valor 4.2</td></tr>
                <tr><td>Valor 5.1</td><td>Valor 5.2</td></tr>
                <tr><td>Valor 6.1</td><td>Valor 6.2</td></tr>
            </table>
        </div>

        <!-- Adicione as demais tabelas seguindo o modelo acima até table16 -->

    </div>

    <script>
        function filterTables() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let tables = document.querySelectorAll('.table-container');

            tables.forEach(table => {
                let text = table.innerText.toLowerCase();
                if (text.includes(input)) {
                    table.classList.remove('hidden');
                } else {
                    table.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
