<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBQS 2024 - Salvador - Bahia</title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1b8d82ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }

       
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px; 
            height: auto;
        }

       
        .team-image-container {
            display: flex;
            justify-content: center;
            margin-top: 100px; 
            position: relative; 
        }

        .team-image-container img {
            width: 500px; 
            height: auto;
            border-radius: 10px;
            border: 5px solid #fff;
        }

        .thank-you-text {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Estilo dos botões */
        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #fcce54ff; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0e3d1b; 
        }
    </style>
</head>
<body> 
    <img class="logo" src="img/LOGO_SBQS.png" alt="Logo da SBQS 2024">
    <div class="team-image-container">
        <img src="event_photos/foto_1156.jpg" alt="Equipe">
    </div>
    <div class="thank-you-text">
        <h1>Valeu, pessoal!</h1>
        <p>Foi um lindo SBQS! Obrigado a todos vocês!</p>
    </div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='index_prog.html'">Programação</button>
        <button class="button" onclick="window.location.href='event_photos.html'">Fotos</button>
    </div>
</body>
</html>
